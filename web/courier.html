    <body>
        <div id="main">
            <div id="searchDiv" class="form-group">

                <div class="formLabel">Courier Phone:<br><input id="courierPhone" type="text"></div>
                <div class="formLabel">Active:<br><input id="active" disabled type="number"></div>

                <button class="button" id="DoneButton">Done</button>
            </div>
            <div id="records">Records: </div>
            <div id="tablediv">

            </div>
            <script>
                function search(name, number) {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById(name);
                    filter = input.value === "." || input.value === "/" ? input.value : input.value.toUpperCase();
                    table = document.getElementById("courier");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[number];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                    let trArr = document.querySelectorAll("tr");
                    let count = 0;
                    for (var i = 0; i < trArr.length; i++) {
                        if (trArr[i].style.display == "") {
                            count++;
                        }
                    }
                    console.log(count);
                    document.querySelector("#records").innerHTML = "Records: ";
                    document.querySelector("#records").innerHTML += (count - 1).toString();
                }
            </script>
