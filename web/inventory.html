                        <option>CORP</option>
                        <option>DIEP</option>
                        <option>FRED</option>
                        <option>MCTN</option>
                        <option>MIRA</option>
                        <option>OROM</option>
                        <option>STJN</option>
                        <option>SUSX</option>
                        <option>VHCL</option>
                        <option>WARE</option>
                    </select></div>
                <button class="button" id="DoneButton">Done</button>
            </div>
            <div id="records">Records: </div>
            <div id="tablediv">
            </div>
            <script>
                //                Search
                function search(name, number) {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById(name);
                    filter = input.value === "." || input.value === "/" ? input.value : input.value.toUpperCase();
                    table = document.getElementById("inventory");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[number];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                    //                    Re calculate total records
                    let trArr = document.querySelectorAll("tr");
                    let count = 0;
                    for (var i = 0; i < trArr.length; i++) {
                        if (trArr[i].style.display == "") {
                            count++;
                        }
                    }
                    console.log(count);
                    document.querySelector("#records").innerHTML = "Reco                           rds: " + (count - 1).toString();
                    ;
                }
            </script>
