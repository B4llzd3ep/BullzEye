    <body>
        <h1>BullsEye</h1>
        <div id="main">
            <div id="containerTop">
                <div id="searchDiv">

                    <div class="search"><input type="text" id="nameSeach" onkeyup="search('nameSeach', 1)" placeholder="Search for names.." title="Type in a name"></div>

                    <div class="search"><input type="text" id="skuSearch" onkeyup="search('skuSearch', 2)" placeholder="Search for sku.." title="Type in a name"></div>
                    <div class="search"><input type="text" id="CategorySearch" onkeyup="search('CategorySearch', 2)" placeholder="Search for Category.." title="Type in a name"></div>
                    <div class="search"><input type="text" id="descSearch" onkeyup="search('descSearch', 2)" placeholder="Search for Desc.." title="Type in a name"></div>
                </div><br><br>
                <div id="buttons">
                    <button id="addButton" class="button hidden">Add Item</button>
                    <button id="updateButton" class="button hidden">Update Item</button>
                    <button id="active" class="button hidden">Change Active Status</button>

                </div>
                <br><br><br>
                <div id="AddUpdatePanel" class="hidden">

                    <div class="formLabel">Item ID:<br><input id="itemID" disabled type="text"></div>
                    <div class="formLabel">Name:<br><input id="name" type="text"></div>
                    <div class="formLabel">Sku:<br><input id="sku" type="number"></div>
                    <div class="formLabel">Description:<br><input id="description" type="text"></div>
                    <div class="formLabel">Category:<br>
                        <select id="category">
                            <option>Apparel</option>
                            <option>Camping</option>
                            <option>Fitness</option>
                            <option>Footwear</option>
                            <option>Sports Equipment</option>
                        </select>
                    </div>
                    <div class="formLabel">Weight:<br><input id="weight" type="number"></div>
                    <div class="formLabel">Cost Price:<br><input id="costPrice" type="number"></div>
                    <div class="formLabel">Retail Price:<br><input id="retailPrice" type="number"></div>
                    <div class="formLabel">Supplier ID:<br>
                        <select id="supplierID">
                            <option>10000</option>
                            <option>11000</option>
                            <option>11111</option>
                            <option>22222</option>
                            <option>33333</option>
                            <option>42069</option>
                            <option>44444</option>
                            <option>55555</option>
                            <option>66666</option>
                            <option>77777</option>
                            <option>88888</option>
                            <option>99999</option>
                        </select>
                    </div>
                    <div class="formLabel">Active:<br><input id="active" type="text" disabled value="1"></div>
                    <div class="formLabel">Notes:<br><input id="notes" type="text"></div>
                    <div class="formLabel">Case Size:<br><input id="caseSize" type="number"></div>

                    <button class="button" id="DoneButton">Done</button>
                </div>
            </div>
            <div>
                <div id="records">Records: </div>
                <div id="tablediv" class="hidden">

                </div>
            </div>
            <script>
                function search(name, number) {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById(name);
                    filter = input.value === "." || input.value === "/" ? input.value : input.value.toUpperCase();
                    table = document.getElementById("itemTable");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[number];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                    let trArr = document.querySelectorAll("tr");
                    let count = 0;
                    for (var i = 0; i < trArr.length; i++) {
                        if (trArr[i].style.display == "") {
                            count++;
                        }
                    }
                    console.log(count);
                    document.querySelector("#records").innerHTML = "Records: ";
                    document.querySelector("#records").innerHTML += (count - 1).toString();
                }
            </script>
